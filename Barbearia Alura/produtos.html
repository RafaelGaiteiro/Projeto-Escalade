<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Produtos - Barbearia Alura</title>
    <!-- o arquivo reset é um arquivo criado com o incentivo/apelo de vários programadores
		e está disponível para download. Ele serve para resetar todas as configurações visuais que os
	navegadores aplicam ao site de forma automática e que atrapalham -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/produtos.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="img/logo.png" /></h1>
        <!-- <nav> - divisão dedicada a navegação pelo site, onde ficaram os links
		para ir para as demais páginas do site, redes sociais -->
        <nav>
          <ul>
            <!-- <a> - tag para links -->
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- <main> - tag dedicada ao conteúdo principal da página -->
    <main>
      <ul class="produtos">
        <li>
          <h2>Cabelo</h2>
          <img src="img/cabelo.jpg" />
          <p class="produto-descricao">
            Na tesoura ou máquina, como o cliente preferir
          </p>
          <p class="produto-preco">R$ 25,00</p>
        </li>
        <li>
          <h2>Barba</h2>
          <img src="img/barba.jpg" />
          <p class="produto-descricao">Corte e desenho profissional de barba</p>
          <p class="produto-preco">R$ 18,00</p>
        </li>
        <li>
          <h2>Cabelo + Barba</h2>
          <img src="img/cabelo+barba.jpg" />
          <p class="produto-descricao">Pacote completo de cabelo e barba</p>
          <p class="produto-preco">R$ 35,00</p>
        </li>
      </ul>
    </main>

    <!-- <footer> - divisão do site dedicada ao rodapé -->
    <footer>
      <img src="img/logo-branco.png" />
	  <!-- &copy - se trata do símbolo usado antes do Copyright, este e outros,
	podem ser encontrados em sites na internet por entidade e decimal -->
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
